<html lang="en">
<head>

  <!-- CSS Files -->
  <link rel="stylesheet" href="Styles/index.css" />

<body>

  <header class="dashboard-header">
    <div class="user-info">
      <div class="user-avatar"></div>
      <div>

        <p></p>

  <!-- Weather Modal -->
  <div class="dialog-overlay" id="weather-modal" style="display:none;">
    <div class="dialog-content" style="min-width:300px;max-width:350px;">

      <button class="modal-close" id="weather-modal-close" title="Close">&times;</button>
      <h2>Weather Information</h2>
      <div style="margin:1.5rem 0;">

    </div>
  </div>
  <button class="icon-btn" id="profile-btn">ðŸ‘¤</button>

  </header>

        <div>
          <h2 class="green-text">Ready for Today?</h2>
          <p>You have 0 tasks planned for today</p>
        </div>
        <div class="task-controls">
          <button class="btn">+ Add Task</button>
          <button class="btn green">Complete All</button>
          <button class="btn green">Show Completed</button>
        </div>
      </div>

      <div class="tasks-list">
        <!-- No tasks message will be managed by JS -->
      </div>
    </section>

    <section class="suggested-tasks">
      <h3>Suggested tasks</h3>
      <!-- Suggested tasks will be added here dynamically -->
    </section>
  </main>

  <!-- JavaScript Files -->

</html>
