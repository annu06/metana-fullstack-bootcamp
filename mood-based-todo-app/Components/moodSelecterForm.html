        <div class="mood-option" data-mood="tired">
            <div class="mood-icon">ðŸ˜´</div>
            <span class="mood-label">Tired</span>
        </div>
    </div>
    <button id="confirmMoodBtn" class="confirm-mood-btn" disabled>Continue</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const moodOptions = document.querySelectorAll('.mood-option');
    const confirmBtn = document.getElementById('confirmMoodBtn');
    let selectedMood = null;

    moodOptions.forEach(option => {
        option.addEventListener('click', function() {
            // Remove active class from all options
            moodOptions.forEach(opt => opt.classList.remove('active'));
            
            // Add active class to clicked option
            this.classList.add('active');
            
            // Store selected mood
            selectedMood = this.dataset.mood;
            
            // Enable confirm button
            confirmBtn.disabled = false;
        });
    });

    confirmBtn.addEventListener('click', function() {
        if (selectedMood) {
            // Store mood in localStorage
            localStorage.setItem('currentMood', selectedMood);
            
            // Trigger custom event to notify parent
            const moodSelectedEvent = new CustomEvent('moodSelected', {
                detail: { mood: selectedMood }
            });
            document.dispatchEvent(moodSelectedEvent);
        }
    });
});
</script>
